<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>Programming Language Encyclopedia</title>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body>
<h1>Wiki says--'Hellow World!'</h1>
{% if categories %}
  <h2>程式語言類別：</h2>
  <table>
    <tr><th>分類名稱</th><th></th></tr>
   {% for category in categories %}
     <tr>
     <td>
        <a href={% url 'wiki:category' category.name %}>{{category.name}}</a>
     </td>
     <td>
        <form method=post action={% url 'wiki:deleteCategory' category.id %}>
            {% csrf_token %}
            <input type=submit value=刪除>
        </form>
     </td>
     </tr>
   {% endfor %}
  </table>
{% else %}
  <p><strong>目前尚未設定程式語言類別。</strong>
{% endif %}
<p>{{message}}</p>
<p>{{now}}</p>
<p><a href={% url 'wiki:addCategory' %}>新增程式語言分類</a></p>
<br>
<a href={% url 'main:main' %}>回首頁</a>
<br>
<a href={% url 'wiki:about' %}>關於程式語言小百科</a>
<br>
<img src={% static 'wiki/img/proglang.png' %} alt=程式語言影像>
</body>
<html>
